{% load static %}
{% block styles %}
<!-- Styles stuff -->
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

{% endblock %}

<div class="container-fluid nav">
    <div class="nav-img">
        <a href="/">
            {% comment %} <img src="{% static 'images/logo.png' %}" alt="Logo"> {% endcomment %}
        </a>
        
    </div>
    <div class="right">
        <div class="actions">
            {% if not user.is_authenticated %}
            <a href="/login">
                <span class="action signup">SIGNUP/SIGN UP</span>
            </a>            
            {% endif %}
            <a href="/upload">
                <span class="action submission">MAKE A SUBMISSION</span>
            </a>
            {% if user.is_authenticated %}
            <span class="material-icons prof" onclick="window.location.href = '/profile';">account_box</span>

            
            {% endif %}
            
            
        </div>
        
    </div>
</div>
